<html>
<head>
<title>Traffic Light</title>
</head>
<style>
#traffichead {
	height: 280;
	width: 100;
	background-color: Grey;
}
#green {
	position: absolute;
	height: 70;
	width: 70;
	background-color: Black;
	left: 23;
	top: 20;
}
#yellow {
	position: absolute;
	height: 70;
	width: 70;
	background-color: Black;
	left: 23;
	top: 110;
}
#red {
	position: absolute;
	height: 70;
	width: 70;
	background-color: Black;
	left: 23;
	top: 200;
}
#trafficpole {
	position: absolute;
	height: 230;
	width: 20;
	top: 285;
	left: 50;
	background-color: Black;
}
#car {
	position: absolute;
	bottom: 5;
	left: 300;
	width: 282px;
	height: 194px;
}
#ground {
	position: absolute;
	height: 20;
	width: 100%;
	top: 512;
	left: 0;
	background-color: Green;
}
#timer {
	position: absolute;
	left: 150;
	top: 0;
}
</style>
<body>
<div id="traffichead">
<div id="green"></div>
<div id="yellow"></div>
<div id="red"></div>
</div>
<div id="trafficpole"></div>
<div id="car"><img src="car-bonet.jpg"></div>
<div id="ground"></div>
<div id="timer"><h1 id="dura"><b>Time: 0</b></h1></div>
<script>
var green = document.getElementById("green");
var yellow = document.getElementById("yellow");
var red = document.getElementById("red");
var timer = document.getElementById("dura");
var time = 0;
green.style.backgroundColor = "Green";
setInterval(function(){
	time += 1
	if (green.style.backgroundColor == "Green" || time == 11) {
		green.style.backgroundColor = "Black";
		yellow.style.backgroundColor = "Yellow";
		time = 0;
	}
	if (yellow.style.backgroundColor == "Yellow" || time == 11) {
		yellow.style.backgroundColor = "Black";
		red.style.backgroundColor = "Red";
		time = 0;
	}
	if (red.style.backgroundColor == "Red" || time == 11) {
		red.style.backgroundColor = "Black";
		green.style.backgroundColor = "Green";
		time = 0;
	}
	timer.innerHTML = "Time: " + time;
},1000)
</script>
</body>
</html>
